<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Side Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            overflow-y: auto;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .chapter {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#chapter1">Chapter 1</a>
        <a href="#chapter2">Chapter 2</a>
        <a href="#chapter3">Chapter 3</a>
        <a href="#chapter4">Chapter 4</a>
        <!-- Add more chapters as needed -->
    </div>
    <div class="content">
        <div id="chapter1" class="chapter">
            <h2>Chapter 1</h2>
            <p>Content for Chapter 1...</p>
        </div>
        <div id="chapter2" class="chapter">
            <h2>Chapter 2</h2>
            <p>Content for Chapter 2...</p>
        </div>
        <div id="chapter3" class="chapter">
            <h2>Chapter 3</h2>
            <p>Content for Chapter 3...</p>
        </div>
        <div id="chapter4" class="chapter">
            <h2>Chapter 4</h2>
            <p>Content for Chapter 4...</p>
        </div>
        <!-- Add more chapters as needed -->
    </div>
    <script>
        // Minimal JavaScript to add smooth scrolling effect
        document.querySelectorAll('.sidebar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
